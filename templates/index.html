<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Material Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Educational Material Generator</h1>

        <form id="materialForm">
            <div class="form-group">
                <label for="inputType">Select Input Type:</label>
                <select id="inputType" name="inputType">
                    <option value="text">Plain Text</option>
                    <option value="pdf">PDF File</option>
                </select>
            </div>

            <div id="textInputSection" class="form-group">
                <label for="textInput">Enter Plain Text:</label>
                <textarea id="textInput" name="textInput" rows="10"></textarea>
            </div>

            <div id="pdfInputSection" class="form-group" style="display: none;">
                <label for="pdfFile">Upload PDF File:</label>
                <input type="file" id="pdfFile" name="pdfFile" accept=".pdf">
            </div>

            <button type="submit">Generate Materials</button>
        </form>

        <div id="loadingIndicator" style="display: none;">
            <p>Loading, please wait...</p>
            <div class="spinner"></div>
        </div>

        <div id="resultsContainer">
            <h2>Generated Materials</h2>
            <div id="resultsOutput">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
